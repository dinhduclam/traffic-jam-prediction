                                        <tr>

                                            <th>Road Type</th>

                                    </tbody>

                <script>
                    window.addEventListener('load', (event) => {
                        data = [
                            {
                                latitude: 1,
                                longitude: 1,
                                roadId: "ss1",
                                roadType: 1,
                                roadCondition: 2,
                                roadEvent: 1,
                                timestamp: 10000,
                                latlng: "(1, 1)"
                            }
                        ]
                        
                        data.forEach(incident => {
                            row = `<tr><td>${incident.roadId}</td><td>${incident.roadType}</td>
                                <td>${incident.roadCondition}</td><td>${incident.roadEvent}</td><td>${incident.latlng}</td><td>${incident.timestamp}</td></tr>`;
                            $('#incident-table tr:last').after(row);
                        })

                        console.log('The page has fully loaded');
                    });
